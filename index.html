<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Wellness Studio</title>
  <style>
    :root {
      --color-cream: #f8f6f3;
      --color-brown: #4a3c31;
      --color-gold: #c5a572;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: var(--color-cream);
      color: var(--color-brown);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: var(--color-cream);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      z-index: 1000;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--color-brown);
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--color-brown);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--color-gold);
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 2001;
    }

    .mobile-menu div {
      width: 25px;
      height: 3px;
      background: var(--color-brown);
      margin: 4px;
      transition: all 0.3s ease;
    }

    .btn-agendar {
      background-color: var(--color-gold);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 2rem;
      transition: background-color 0.3s ease;
    }

    .btn-agendar:hover {
      background-color: var(--color-brown);
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 768px) {
      .mobile-menu {
        display: flex;
      }

      nav ul {
        position: fixed;
        top: 0;
        right: -100%;
        width: 100vw;

        /* fallback + iOS moderno */
        height: 100vh;
        height: 100svh;

        background-color: var(--color-cream);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        transition: right 0.4s ease;
        margin: 0;
        padding: calc(100px + env(safe-area-inset-top)) 2rem calc(2rem + env(safe-area-inset-bottom)) 2rem;

        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        z-index: 2000;

        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      nav ul.active {
        right: 0;
      }

      nav ul li {
        margin: 1.5rem 0;
      }

      .btn-agendar {
        margin: 2rem 0;
      }
    }

    /* ---------- FIX iOS ---------- */
    body.menu-open header {
      -webkit-transform: none !important;
      transform: none !important;
    }

    body.no-scroll {
      overflow: hidden;
      position: fixed;
      inset: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aura Wellness</div>
    <div class="mobile-menu" id="mobile-menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <ul id="nav-menu">
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><button class="btn-agendar">Agendar</button></li>
      </ul>
    </nav>
  </header>

  <main style="margin-top:100px; padding:2rem;">
    <section id="sobre">
      <h1>Bem-vindo ao Aura Wellness Studio</h1>
      <p>Espaço de bem-estar na Figueira da Foz, Portugal.</p>
    </section>
  </main>

  <script>
    const mobileMenu = document.getElementById("mobile-menu");
    const navMenu = document.getElementById("nav-menu");
    const navLinks = navMenu.querySelectorAll("a");
    const dropdownMenu = null; // placeholder caso uses dropdowns

    function toggleMenu() {
      mobileMenu.classList.toggle("active");
      navMenu.classList.toggle("active");
      document.body.classList.toggle("no-scroll");
      document.body.classList.toggle("menu-open"); // <<< ADICIONADO
    }

    mobileMenu.addEventListener("click", toggleMenu);

    // Fechar menu ao clicar em um link
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        mobileMenu.classList.remove("active");
        navMenu.classList.remove("active");
        document.body.classList.remove("no-scroll");
        document.body.classList.remove("menu-open"); // <<< ADICIONADO
      });
    });

    // Fechar menu ao clicar fora
    document.addEventListener("click", function(event) {
      const isClickInsideMenu = navMenu.contains(event.target);
      const isClickOnToggle = mobileMenu.contains(event.target);

      if (!isClickInsideMenu && !isClickOnToggle && navMenu.classList.contains("active")) {
        mobileMenu.classList.remove("active");
        navMenu.classList.remove("active");
        document.body.classList.remove("no-scroll");
        document.body.classList.remove("menu-open"); // <<< ADICIONADO
      }
    });

    // Garantir que o menu fecha ao redimensionar
    window.addEventListener("resize", function() {
      if (window.innerWidth > 768) {
        mobileMenu.classList.remove("active");
        navMenu.classList.remove("active");
        document.body.classList.remove("no-scroll");
        document.body.classList.remove("menu-open"); // <<< ADICIONADO

        if (dropdownMenu && dropdownMenu.classList.contains("active")) {
          dropdownMenu.classList.remove("active");
        }
      }
    });
  </script>
</body>
</html>
