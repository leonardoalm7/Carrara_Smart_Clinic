<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas | Carrara Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* * ===================================================
         * ESTILOS GERAIS E PALETA DE CORES (Extraído do site)
         * ===================================================
        */
        :root {
            --color-cream: #F8F4E3;
            --color-sage: #8A9B68;
            --color-sage-dark: #6B7C54;
            --color-taupe: #7E6C5F;
            --color-brown: #4A3F35;
            --color-beige: #D8CFC6;
            --color-white: #FFFFFF;
            --color-gold: #C6A972;
            --color-red: #c0392b;
            --color-blue: #2980b9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--color-cream);
            color: var(--color-brown);
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }

        /* * ===================================================
         * LAYOUT PRINCIPAL (Sidebar + Conteúdo)
         * ===================================================
        */

        .sidebar {
            width: 260px;
            background-color: var(--color-brown);
            color: var(--color-cream);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 2rem;
            width: calc(100% - 260px);
        }

        /* * ===================================================
         * SIDEBAR (Menu Lateral)
         * ===================================================
        */

        .sidebar-header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(248, 244, 227, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-sage);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sidebar-nav {
            margin-top: 1rem;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem 2rem;
            color: var(--color-beige);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .sidebar-nav li a:hover {
            background-color: var(--color-sage-dark);
            color: var(--color-white);
        }

        /* Classe "active" para marcar a página atual */
        .sidebar-nav li a.active {
            background-color: var(--color-sage);
            color: var(--color-white);
            border-right: 4px solid var(--color-gold);
        }

        .sidebar-nav .nav-divider {
            height: 1px;
            background-color: rgba(248, 244, 227, 0.1);
            margin: 1rem 2rem;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(248, 244, 227, 0.1);
        }

        /* * ===================================================
         * CONTEÚDO PRINCIPAL (Header e Seções)
         * ===================================================
        */

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--color-brown);
            font-weight: 500;
        }

        .content-section {
            background-color: var(--color-white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            border: 1px solid var(--color-beige);
        }

        .content-section h2 {
            font-size: 1.8rem;
            color: var(--color-brown);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--color-sage);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        /* Card de Total */
         .card {
            background: var(--color-white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--color-red);
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 350px;
        }

        .card .icon {
            font-size: 2rem;
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: rgba(192, 57, 43, 0.1); 
            color: var(--color-red);
        }

        .card h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-taupe);
            margin-bottom: 0.25rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card .value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-red);
        }
        
        /* Layout em duas colunas */
        .despesas-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }


        /* * ===================================================
         * FORMULÁRIO (US14)
         * ===================================================
        */
        .form-container h2 {
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-brown);
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-beige);
            border-radius: 5px;
            background-color: var(--color-white);
            color: var(--color-taupe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
        }

        .btn {
            background-color: var(--color-sage);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--color-sage-dark);
        }

        /* * ===================================================
         * TABELA (US14)
         * ===================================================
        */
        .tabela-wrapper {
            overflow-x: auto;
        }

        .tabela-despesas {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .tabela-despesas th,
        .tabela-despesas td {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid var(--color-beige);
            vertical-align: middle;
        }

        .tabela-despesas th {
            background-color: var(--color-beige);
            font-weight: 600;
            color: var(--color-brown);
        }

        .tabela-despesas tr:nth-child(even) {
            background-color: rgba(248, 244, 227, 0.4); /* Cream-light */
        }
        
        .tabela-despesas tr:hover {
            background-color: rgba(138, 155, 104, 0.1); /* Sage-light */
        }
        
        .valor-despesa {
            font-weight: 600;
            color: var(--color-red);
        }
        
        .tipo-tag {
            font-style: italic;
            color: var(--color-taupe);
            text-transform: capitalize;
        }
        
        /* Ações (US14) */
        .actions-btn {
            display: flex;
            gap: 8px;
        }
        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .btn-icon-editar { color: var(--color-blue); }
        .btn-icon-editar:hover { background-color: rgba(41, 128, 185, 0.1); }

        .btn-icon-excluir { color: var(--color-red); }
        .btn-icon-excluir:hover { background-color: rgba(192, 57, 43, 0.1); }


        /* Responsividade */
        @media (max-width: 1200px) {
             .despesas-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        
        <div class="sidebar-header">

        </div>

        <nav class="sidebar-nav">

    <main class="main-content">
        
        <header class="header">

         <div class="card">
            <div class="icon"><i class="fas fa-file-invoice-dollar"></i></div>
            <div class="card-content">

        </div>

        <div class="despesas-layout">

            <aside class="form-container content-section">
                <h2 id="form-title">Lançar Despesa</h2> <form id="form-despesa">
                    <input type="hidden" id="edit-expense-id" name="editExpenseId">

                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" name="category" required>
                            <option value="">Selecione...</option>
                            <option value="aluguel">Aluguel</option>
                            <option value="agua">Água</option>
                            <option value="energia">Energia</option>
                            <option value="internet">Internet</option>
                            <option value="equipamentos">Aquisição de Equipamentos</option>
                            <option value="manut_equip">Manutenção de Equipamentos</option>
                            <option value="manut_clinica">Manutenção da Clínica</option>
                            <option value="produtos_estetica">Produtos de Estética</option>
                            <option value="produtos_geral">Produtos Geral (limpeza, etc.)</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="type" required>
                            <option value="pontual">Pontual</option>
                            <option value="recorrente">Recorrente</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="save-button">Salvar Despesa</button>
                    <button type="button" class="btn btn-secondary" id="cancel-button" style="display: none; margin-top: 10px;">Cancelar Edição</button>

                </form>
            </aside>

            <section class="content-section">
                <h2>Despesas Lançadas</h2>
                
                <div class="tabela-wrapper">
                    <table class="tabela-despesas">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="despesas-table-body">
                           </tbody>
                    </table>
                </div>
            </section>
        </div>

<script>
        // Define o endereço do nosso backend
        const API_URL = 'http://localhost:3000';

        // --- REFERÊNCIAS AOS ELEMENTOS DO HTML ---
        const expenseForm = document.getElementById('form-despesa');
        const expenseTableBody = document.getElementById('despesas-table-body');
        const totalDespesaMesElement = document.getElementById('total-despesa-mes');
        // Refs do formulário para edição
        const formTitle = document.getElementById('form-title') || { textContent: '' };
        const saveButton = document.getElementById('save-button') || { textContent: '', disabled: false };
        const cancelButton = document.getElementById('cancel-button') || { style: {}, disabled: false };
        const editExpenseIdInput = document.getElementById('edit-expense-id') || { value: '' };
        const descriptionInput = document.getElementById('descricao');
        const valueInput = document.getElementById('valor');
        const dateInput = document.getElementById('data');
        const categoryInput = document.getElementById('categoria');
        const typeInput = document.getElementById('tipo');


        // --- FUNÇÃO 1: Buscar despesas e popular a tabela ---
        async function fetchAndDisplayExpenses() {
            // Garante que o elemento existe
            if (!expenseTableBody) {
                console.error("Elemento 'despesas-table-body' não encontrado!"); return;
            }
            expenseTableBody.innerHTML = '<tr><td colspan="6">Carregando despesas...</td></tr>';

            try {
                const response = await fetch(`${API_URL}/api/expenses`);
                 if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                const expenses = await response.json();

                expenseTableBody.innerHTML = ''; // Limpa
                let totalMes = 0;
                const mesCorrente = new Date().getMonth();
                const anoCorrente = new Date().getFullYear();

                if (expenses.length === 0) {
                     expenseTableBody.innerHTML = '<tr><td colspan="6">Nenhuma despesa lançada.</td></tr>';
                } else {
                    expenses.forEach(expense => {
                        const row = document.createElement('tr');
                        const dataObj = new Date(expense.date + 'T00:00:00');
                        const dataFormatada = dataObj.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit', year: 'numeric' });

                        if (dataObj.getMonth() === mesCorrente && dataObj.getFullYear() === anoCorrente) {
                            totalMes += expense.value;
                        }

                        row.innerHTML = `
                            <td>${dataFormatada}</td>
                            <td>${expense.description || ''}</td>
                            <td>${expense.category || ''}</td>
                            <td><span class="tipo-tag">${expense.type || ''}</span></td>
                            <td><span class="valor-despesa">€ ${(expense.value || 0).toFixed(2)}</span></td>
                            <td class="actions-btn">
                                <button class="btn-icon btn-icon-editar" title="Editar" onclick="editExpense(${expense.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-icon btn-icon-excluir" title="Excluir" onclick="deleteExpense(${expense.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        expenseTableBody.appendChild(row);
                    });
                }
                
                // Atualiza o card de total
                if (totalDespesaMesElement) totalDespesaMesElement.textContent = `€ ${totalMes.toFixed(2)}`;

            } catch (error) {
                console.error("Erro ao buscar despesas:", error);
                expenseTableBody.innerHTML = `<tr><td colspan="6" style="color: red;">Erro ao carregar despesas: ${error.message}.</td></tr>`;
            }
        }

        // --- FUNÇÃO 2: Salvar (Adicionar ou Atualizar) despesa ---
        expenseForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            saveButton.disabled = true;
            cancelButton.disabled = true;

            const expenseId = editExpenseIdInput.value;
            const date = dateInput.value;
            const description = descriptionInput.value;
            const category = categoryInput.value;
            const type = typeInput.value;
            const value = valueInput.value;

            const isEditing = !!expenseId;
            const url = isEditing ? `${API_URL}/api/expenses/${expenseId}` : `${API_URL}/api/expenses`;
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date, description, category, type, value }),
                });

                if (!response.ok) {
                     const err = await response.json();
                    throw new Error(err.error || `Erro ao ${isEditing ? 'atualizar' : 'salvar'} despesa.`);
                }

                alert(`Despesa ${isEditing ? 'atualizada' : 'salva'} com sucesso!`);
                resetForm();
                fetchAndDisplayExpenses();

            } catch (error) {
                console.error(`Erro ao ${isEditing ? 'atualizar' : 'salvar'} despesa:`, error);
                alert(`Erro: ${error.message}`);
            } finally {
                 saveButton.disabled = false;
                 cancelButton.disabled = false;
            }
        });

        // --- FUNÇÃO 3: Preparar formulário para Editar despesa ---
        async function editExpense(id) {
            if (!editExpenseIdInput || !descriptionInput || !valueInput || !dateInput || !categoryInput || !typeInput || !formTitle || !saveButton || !cancelButton) {
                console.error("Elementos do formulário de edição de despesa não encontrados!");
                alert("Erro: Elementos do formulário não encontrados."); return;
            }
            try {
                const response = await fetch(`${API_URL}/api/expenses/${id}`);
                 if (!response.ok) { throw new Error('Despesa não encontrada.'); }
                const expense = await response.json();

                // Preenche o formulário
                editExpenseIdInput.value = expense.id;
                descriptionInput.value = expense.description || '';
                valueInput.value = expense.value || '';
                dateInput.value = expense.date || ''; // Formato YYYY-MM-DD
                categoryInput.value = expense.category || '';
                typeInput.value = expense.type || '';

                // Muda a aparência
                formTitle.textContent = "Editar Despesa";
                saveButton.textContent = "Atualizar Despesa";
                cancelButton.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                 console.error("Erro ao carregar despesa para edição:", error);
                 alert("Erro ao carregar dados da despesa.");
            }
        }
        
        // --- FUNÇÃO 4: Resetar o formulário ---
        function resetForm() {
            expenseForm.reset();
            if (editExpenseIdInput) editExpenseIdInput.value = '';
            if (formTitle) formTitle.textContent = "Lançar Despesa";
            if (saveButton) saveButton.textContent = "Salvar Despesa";
            if (cancelButton) cancelButton.style.display = 'none';
             // Define a data de hoje ao resetar
            if (dateInput) dateInput.valueAsDate = new Date();
        }
        
        // --- Evento para o Botão Cancelar ---
        if (cancelButton) {
            cancelButton.addEventListener('click', resetForm);
        } else {
             console.warn("Botão 'cancel-button' não encontrado.");
        }

        // --- FUNÇÃO 5: Excluir despesa ---
        async function deleteExpense(id) {
             if (!confirm(`Tem certeza que deseja excluir a despesa ID ${id}?`)) { return; }

            try {
                const response = await fetch(`${API_URL}/api/expenses/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Erro ao excluir despesa.');
                }

                alert('Despesa excluída com sucesso!');
                fetchAndDisplayExpenses(); // Atualiza a tabela e o total

            } catch (error) {
                console.error("Erro ao excluir despesa:", error);
                alert(`Erro ao excluir: ${error.message}`);
            }
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
             if (expenseTableBody && expenseForm && dateInput) { // Verifica elementos essenciais
                fetchAndDisplayExpenses();
                // Define a data de hoje no campo de data do formulário
                dateInput.valueAsDate = new Date();
             } else {
                  console.error("Elementos essenciais da página de despesas não encontrados.");
             }
        });

// --- LÓGICA DE LOGOUT (ADICIONAR EM TODAS AS PÁGINAS COM SIDEBAR) ---
         const logoutButton = document.getElementById('logout-button');
         if (logoutButton) {
             console.log("Botão de logout encontrado. Adicionando listener."); // Log
             logoutButton.addEventListener('click', (event) => {
                 event.preventDefault(); // Impede o link de navegar para '#'
                 console.log("Logout clicado."); // Log

                 // 1. Limpar dados de sessão (Exemplo - faremos isso de verdade depois)
                 // localStorage.removeItem('authToken'); 
                 // localStorage.removeItem('userInfo');
                 console.log("Dados de sessão (simulado) limpos."); // Log

                 // 2. Redirecionar para a página de login
                 console.log("Redirecionando para login.html..."); // Log
                 window.location.href = 'login.html'; 
             });
         } else {
              console.warn("Botão de logout (id='logout-button') não encontrado nesta página."); // Aviso
         }
         // --- FIM DA LÓGICA DE LOGOUT ---

    </script>
