<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes | Carrara Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* * ===================================================
         * ESTILOS GERAIS E PALETA DE CORES (Extraído do site)
         * ===================================================
        */
        :root {
            --color-cream: #F8F4E3;
            --color-sage: #8A9B68;
            --color-sage-dark: #6B7C54;
            --color-taupe: #7E6C5F;
            --color-brown: #4A3F35;
            --color-beige: #D8CFC6;
            --color-white: #FFFFFF;
            --color-gold: #C6A972;
            --color-red: #c0392b;
            --color-blue: #2980b9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--color-cream);
            color: var(--color-brown);
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }

        /* * ===================================================
         * LAYOUT PRINCIPAL (Sidebar + Conteúdo)
         * ===================================================
        */

        .sidebar {
            width: 260px;
            background-color: var(--color-brown);
            color: var(--color-cream);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 2rem;
            width: calc(100% - 260px);
        }

        /* * ===================================================
         * SIDEBAR (Menu Lateral)
         * ===================================================
        */

        .sidebar-header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(248, 244, 227, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-sage);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sidebar-nav {
            margin-top: 1rem;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem 2rem;
            color: var(--color-beige);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .sidebar-nav li a:hover {
            background-color: var(--color-sage-dark);
            color: var(--color-white);
        }

        /* Classe "active" para marcar a página atual */
        .sidebar-nav li a.active {
            background-color: var(--color-sage);
            color: var(--color-white);
            border-right: 4px solid var(--color-gold);
        }

        .sidebar-nav .nav-divider {
            height: 1px;
            background-color: rgba(248, 244, 227, 0.1);
            margin: 1rem 2rem;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(248, 244, 227, 0.1);
        }

        /* * ===================================================
         * CONTEÚDO PRINCIPAL (Header e Seções)
         * ===================================================
        */

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--color-brown);
            font-weight: 500;
        }

        .content-section {
            background-color: var(--color-white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            border: 1px solid var(--color-beige);
        }

        .content-section h2 {
            font-size: 1.8rem;
            color: var(--color-brown);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--color-sage);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        /* Layout em duas colunas para esta página */
        .clientes-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }


        /* * ===================================================
         * FORMULÁRIO (Adicionar Cliente)
         * ===================================================
        */
        .form-container h2 {
            font-size: 1.5rem; /* Menor que o H2 da seção */
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-brown);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-beige);
            border-radius: 5px;
            background-color: var(--color-white);
            color: var(--color-taupe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
        }

        .btn {
            background-color: var(--color-sage);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--color-sage-dark);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--color-sage);
            border: 2px solid var(--color-sage);
        }

        .btn-secondary:hover {
            background-color: var(--color-sage);
            color: white;
        }

        /* * ===================================================
         * TABELA (US09)
         * ===================================================
        */
        .tabela-wrapper {
            overflow-x: auto;
        }

        .tabela-clientes {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .tabela-clientes th,
        .tabela-clientes td {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid var(--color-beige);
            vertical-align: middle;
        }

        .tabela-clientes th {
            background-color: var(--color-beige);
            font-weight: 600;
            color: var(--color-brown);
        }

        .tabela-clientes tr:nth-child(even) {
            background-color: rgba(248, 244, 227, 0.4); /* Cream-light */
        }
        
        .tabela-clientes tr:hover {
            background-color: rgba(138, 155, 104, 0.1); /* Sage-light */
        }

        /* Ações (US09) */
        .actions-btn {
            display: flex;
            gap: 8px;
        }
        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .btn-icon-evolucao { color: var(--color-sage); }
        .btn-icon-evolucao:hover { background-color: rgba(138, 155, 104, 0.1); }
        
        .btn-icon-editar { color: var(--color-blue); }
        .btn-icon-editar:hover { background-color: rgba(41, 128, 185, 0.1); }

        .btn-icon-excluir { color: var(--color-red); }
        .btn-icon-excluir:hover { background-color: rgba(192, 57, 43, 0.1); }


        /* Responsividade */
        @media (max-width: 1200px) {
             .clientes-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <aside class="sidebar">
        
        <div class="sidebar-header">
            <h2><i class="fas fa-spa"></i> Carrara Admin</h2>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="admin_dashboard.html"><i class="fas fa-fw fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="admin_agenda.html"><i class="fas fa-fw fa-calendar-alt"></i> Agendamentos</a></li>
                <li><a href="admin_clientes.html" class="active"><i class="fas fa-fw fa-users"></i> Clientes</a></li>
                <li><a href="admin_anamnese.html"><i class="fas fa-fw fa-file-medical"></i> Anamneses</a></li>
                <li><a href="admin_evolucao.html"><i class="fas fa-fw fa-chart-line"></i> Evolução Paciente</a></li>
                <li class="nav-divider"></li>
                <li><a href="admin_receitas.html"><i class="fas fa-fw fa-euro-sign"></i> Controle de Receitas</a></li>
                <li><a href="admin_despesas.html"><i class="fas fa-fw fa-receipt"></i> Controle de Despesas</a></li>
                <li class="nav-divider"></li>
                <li><a href="admin_acesso.html"><i class="fas fa-fw fa-user-shield"></i> Controle de Acesso</a></li>
            </ul>
        </nav>

        <nav class="sidebar-footer">
            <ul><li><a href="#" id="logout-button"><i class="fas fa-fw fa-sign-out-alt"></i> Sair</a></li></ul>
        </nav>

    </aside>

    <main class="main-content">
        
        <header class="header">
            <h1>Gestão de Clientes</h1>
        </header>

        <div>

            <aside class="form-container content-section">
                <h2 id="form-title">Adicionar Novo Cliente</h2> <form id="form-cliente">
                    <input type="hidden" id="edit-client-id" name="editClientId"> 
                    
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>

                    <button type="submit" class="btn" id="save-button">Salvar Cliente</button>
                     <button type="button" class="btn btn-secondary" id="cancel-button" style="display: none; margin-top: 10px;">Cancelar Edição</button>

                </form>
            </aside>

        </div>

        <div>
            <section class="content-section">
                <h2>Clientes Registrados</h2>
                
                <div class="tabela-wrapper">
                    <table class="tabela-clientes">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="client-table-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Define o endereço do nosso backend
        const API_URL = 'http://localhost:3000';

        // --- REFERÊNCIAS AOS ELEMENTOS DO HTML ---
        const clientForm = document.getElementById('form-cliente');
        const clientTableBody = document.getElementById('client-table-body');
        // Adiciona referências corretas com fallbacks para evitar erros
        const formTitle = document.getElementById('form-title') || { textContent: '' }; 
        const saveButton = document.getElementById('save-button') || { textContent: '', disabled: false };
        const cancelButton = document.getElementById('cancel-button') || { style: {}, disabled: false };
        const editClientIdInput = document.getElementById('edit-client-id') || { value: '' };
        const nameInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('telefone');

        // --- FUNÇÃO 1: Buscar clientes e popular a tabela ---
        async function fetchAndDisplayClients() {
            // Garante que o elemento existe antes de tentar limpar
            if (!clientTableBody) {
                console.error("Elemento 'client-table-body' não encontrado no HTML!");
                return;
            }
            clientTableBody.innerHTML = '<tr><td colspan="4">Carregando clientes...</td></tr>'; // Mostra loading

            try {
                const response = await fetch(`${API_URL}/api/clients`, { credentials: 'include' });
                if (response.status === 401 || response.status === 403) {
                    alert("Sessão expirada. Faça login novamente.");
                    window.location.href = 'login.html';
                    return;
                }
                 if (!response.ok) { // Verifica se a requisição falhou
                     throw new Error(`Erro HTTP: ${response.status}`);
                 }
                const clients = await response.json();

                clientTableBody.innerHTML = ''; // Limpa o loading ou erro anterior

                if (clients.length === 0) {
                     clientTableBody.innerHTML = '<tr><td colspan="4">Nenhum cliente cadastrado.</td></tr>';
                     return;
                }

                clients.forEach(client => {
                    const row = document.createElement('tr');
                    // Garante que os dados existem ou usa string vazia
                    const clientName = client.name || '';
                    const clientEmail = client.email || '';
                    const clientPhone = client.phone || '';
                    const clientId = client.id;

                    row.innerHTML = `
                        <td>${clientName}</td>
                        <td>${clientEmail}</td>
                        <td>${clientPhone}</td>
                        <td class="actions-btn">
                            <a href="admin_evolucao.html?id=${clientId}" class="btn-icon btn-icon-evolucao" title="Ver Evolução (Tema 8)">
                                <i class="fas fa-chart-line"></i>
                            </a>
                            <button class="btn-icon btn-icon-editar" title="Editar" onclick="editClient(${clientId})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon btn-icon-excluir" title="Excluir" onclick="deleteClient(${clientId})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    clientTableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Erro ao buscar clientes:", error);
                 // Mostra o erro na tabela
                clientTableBody.innerHTML = `<tr><td colspan="4" style="color: red;">Erro ao carregar clientes: ${error.message}. Verifique o console.</td></tr>`;
            }
        }

        // --- FUNÇÃO 2: Salvar (Adicionar ou Atualizar) cliente ---
        clientForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Desabilita botões para evitar duplo clique
            saveButton.disabled = true;
            cancelButton.disabled = true;

            const clientId = editClientIdInput.value;
            const name = nameInput.value;
            const email = emailInput.value;
            const phone = phoneInput.value;

            const isEditing = !!clientId;
            const url = isEditing ? `${API_URL}/api/clients/${clientId}` : `${API_URL}/api/clients`;
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone }),
                    credentials: 'include'
                });

                if (response.status === 401 || response.status === 403) {
                    alert("Sessão expirada. Faça login novamente.");
                    window.location.href = 'login.html';
                    return;
                }
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || `Erro ao ${isEditing ? 'atualizar' : 'salvar'} cliente.`);
                }

                alert(`Cliente ${isEditing ? 'atualizado' : 'salvo'} com sucesso!`);
                resetForm();
                fetchAndDisplayClients();

            } catch (error) {
                console.error(`Erro ao ${isEditing ? 'atualizar' : 'salvar'} cliente:`, error);
                alert(`Erro: ${error.message}`);
            } finally {
                 // Reabilita botões
                 saveButton.disabled = false;
                 cancelButton.disabled = false;
            }
        });

        // --- FUNÇÃO 3: Preparar formulário para Editar cliente (US-Update) ---
        async function editClient(id) {
             // Verifica se os elementos do formulário existem
             if (!editClientIdInput || !nameInput || !emailInput || !phoneInput || !formTitle || !saveButton || !cancelButton) {
                 console.error("Elementos do formulário de edição não encontrados!");
                 alert("Erro: Elementos do formulário não encontrados para edição.");
                 return;
             }
            try {
                const response = await fetch(`${API_URL}/api/clients/${id}`, { credentials: 'include' });
                if (response.status === 401 || response.status === 403) {
                    alert("Sessão expirada. Faça login novamente.");
                    window.location.href = 'login.html';
                    return;
                }
                 if (!response.ok) { throw new Error('Cliente não encontrado.'); }
                const client = await response.json();

                editClientIdInput.value = client.id;
                nameInput.value = client.name || '';
                emailInput.value = client.email || '';
                phoneInput.value = client.phone || '';

                formTitle.textContent = "Editar Cliente";
                saveButton.textContent = "Atualizar Cliente";
                cancelButton.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                 console.error("Erro ao carregar cliente para edição:", error);
                 alert("Erro ao carregar dados do cliente para edição.");
            }
        }

        // --- FUNÇÃO 4: Resetar o formulário para o modo "Adicionar" ---
        function resetForm() {
            clientForm.reset();
            // Verifica se os elementos existem antes de tentar acessá-los
            if (editClientIdInput) editClientIdInput.value = '';
            if (formTitle) formTitle.textContent = "Adicionar Novo Cliente";
            if (saveButton) saveButton.textContent = "Salvar Cliente";
            if (cancelButton) cancelButton.style.display = 'none';
        }

        // --- Evento para o Botão Cancelar ---
         // Garante que o botão existe antes de adicionar o listener
        if (cancelButton) {
            cancelButton.addEventListener('click', resetForm);
        } else {
             console.warn("Botão 'cancel-button' não encontrado.");
        }


        // --- FUNÇÃO 5: Excluir cliente (US-Delete) ---
        async function deleteClient(id) {
             if (!confirm(`Tem certeza que deseja excluir o cliente ID ${id}? Esta ação não pode ser desfeita.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/clients/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.status === 401 || response.status === 403) {
                    alert("Sessão expirada. Faça login novamente.");
                    window.location.href = 'login.html';
                    return;
                }
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Erro ao excluir cliente.');
                }

                alert('Cliente excluído com sucesso!');
                fetchAndDisplayClients(); // Atualiza a tabela

            } catch (error) {
                console.error("Erro ao excluir cliente:", error);
                alert(`Erro ao excluir: ${error.message}`);
            }
        }


        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
             // Adiciona verificações para garantir que os elementos existem antes de chamar fetchAndDisplayClients
             if (clientTableBody && clientForm && nameInput && emailInput && phoneInput) {
                fetchAndDisplayClients();
             } else {
                 console.error("Um ou mais elementos essenciais não foram encontrados. A inicialização foi abortada.");
                 if(clientTableBody) clientTableBody.innerHTML = '<tr><td colspan="4" style="color: red;">Erro: Elementos da página não encontrados. Verifique o console (F12).</td></tr>';
             }
        });

        // --- LÓGICA DE LOGOUT (ADICIONAR EM TODAS AS PÁGINAS COM SIDEBAR) ---
         const logoutButton = document.getElementById('logout-button');
         if (logoutButton) {
             console.log("Botão de logout encontrado. Adicionando listener."); // Log
             logoutButton.addEventListener('click', async (event) => {
                 event.preventDefault(); // Impede o link de navegar para '#'
                 console.log("Logout clicado."); // Log

                 try {
                     // Fazer requisição de logout para destruir a sessão no servidor
                     const response = await fetch(`${API_URL}/api/logout`, {
                         method: 'POST',
                         credentials: 'include'
                     });
                     
                     // Independente do resultado, redirecionar para login
                     console.log("Logout realizado. Redirecionando para login.html...");
                     window.location.href = 'login.html';
                 } catch (error) {
                     console.error("Erro ao fazer logout:", error);
                     // Mesmo com erro, redirecionar para login
                     window.location.href = 'login.html';
                 }
             });
         } else {
              console.warn("Botão de logout (id='logout-button') não encontrado nesta página."); // Aviso
         }
         // --- FIM DA LÓGICA DE LOGOUT ---

    </script>

</body>
</html>
